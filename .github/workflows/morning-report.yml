name: Morning Daily Log
on:
  schedule:
    # 台北 06:00 == UTC 22:00（前一天）
    - cron: '0 22 * * *'
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure script is executable
        run: chmod +x daily_log.sh || true

      - name: Run morning script
        run: |
          if [ -f "./daily_log.sh" ]; then
            ./daily_log.sh
          else
            echo "daily_log.sh not found"; exit 1
          fi

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ACCEPTANCE_REPORT.md || true
          git diff --quiet && echo "No changes." || git commit -m "chore(log): auto morning entry"
          git push
