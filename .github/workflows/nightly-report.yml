name: Nightly Daily Log
on:
  schedule:
    - cron: '0 19 * * *'  # 每天台灣 03:00
  workflow_dispatch: {}
jobs:
  log:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Run night_log.sh
        run: |
          chmod +x ./night_log.sh || true
          ./night_log.sh
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ACCEPTANCE_REPORT.md || true
          git commit -m "chore(log): nightly auto update" || echo "No changes."
          git push
