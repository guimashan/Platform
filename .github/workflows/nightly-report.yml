name: Nightly Daily Log
on:
  schedule:
    # 台北 03:00 == UTC 19:00（前一天）
    - cron: '0 19 * * *'
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure script is executable
        run: chmod +x night_log.sh || true

      - name: Run night script
        run: |
          if [ -f "./night_log.sh" ]; then
            ./night_log.sh
          else
            echo "night_log.sh not found"; exit 1
          fi

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add ACCEPTANCE_REPORT.md || true
          git diff --quiet && echo "No changes." || git commit -m "chore(log): auto nightly summary"
          git push
